<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Стойки</title>
	<link rel="stylesheet" href="css/bootstrap-min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/es_main.css">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container es_wrapper">
		<div class="row">
			<div class="col-md-12 ">
				<div class="es_header-bg">
					<div class="es_header-inner">			
						<div class="es_logo">
							<img src="images/system/logo.png" alt="">
						</div>
						<div class="es_search">
						<form action="" name="" id="">
							<input type="search">
							<span></span>
						</form>				
						</div>
						<div class="es_basket"> 
							<span>Корзина</span>
							<span>10 товаров</span>
						</div>
						<div class="clearfix"></div>  
					</div>
				</div>
			</div>
			<div class="col-md-12">	
				<div class="row es_reviews-goods">
					<div class="col-md-12">
						<form action="" class="add-reviews">
							<label for="">ВАША ОЦЕНКА<span>*</span><div class="raiting"></div></label>
							<label for="">ВАШЕ ИМЯ<span>*</span></label>
							<input type="text">
							<label for="">ВАШ E-MAIL <span>*</span></label>
							<input type="text">
							<label for="">ВАШ ОТЗЫВ<span>*</span></label>
							<textarea name="" id=""></textarea>
						</form>
					</div>
					<div class="col-md-12">
						<div class="information-add-reviews">
							<span class="color-blue">Обратите внимание:</span>
							<span><span color="red">*</span>- поля обязательные для заполнения.</span>
						</div>
						<span class="write-review">Отправить</span> 
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="es_footer">
					<div class="banner">
						Баннер
					</div>
					<a href="" class="prev">Назад</a>
					<a href=""class="home up">Вверх</a>
					<div class="clear"></div>
					
				</div>
			</div>
		</div>
	</div>
	<script src="js/js.js"></script>
</body>
</html>
